<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Result Summary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-card">
        <div class="left">
          <h3>Your Result</h3>
          <div class="score-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="description">
            You scored higher than 55% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h3>Summary</h3>
          <ul class="summary-list">
            <li class="reaction">
              <span> Reaction</span><strong>80 / 100</strong>
            </li>
            <li class="memory">
              <span> Memory</span><strong>92 / 100</strong>
            </li>
            <li class="verbal">
              <span> Verbal</span><strong>61 / 100</strong>
            </li>
            <li class="visual">
              <span> Visual</span><strong>73 / 100</strong>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
